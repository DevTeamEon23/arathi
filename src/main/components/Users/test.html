<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node js Save Excel Data in MySQL Database Example</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="http://localhost:8000/users/${id}" method="PUT" encType="multipart/form-data">
        <input
          type="file"
          name="FILE"
          accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
        />
        <button type="submit" class="btn btn-dark" value="submit"></button>
      </form>
    </div>
  </body>
</html>
